name: Build workflow
on:
  pull_request:
    branches: [ "main", "features/develop" ]
  push:
    branches: [ "main", "features/develop" ]

jobs:
  build:
    name: Build ipa
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      - name: Build
        run: |
          fastlane build_unsign_ipa

      # 根据分支重命名 IPA 文件
      - name: Rename IPA based on branch
        run: |
          if [ -f "BilbiliAtvDemo.ipa" ]; then
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              mv BilbiliAtvDemo.ipa BilbiliAtvDemo-main.ipa
              echo "main_ipa_file=BilbiliAtvDemo-main.ipa" >> $GITHUB_OUTPUT
            elif [ "${{ github.ref }}" == "refs/heads/features/develop" ]; then
              mv BilbiliAtvDemo.ipa BilbiliAtvDemo-develop.ipa
              echo "develop_ipa_file=BilbiliAtvDemo-develop.ipa" >> $GITHUB_OUTPUT
            else
              mv BilbiliAtvDemo.ipa BilbiliAtvDemo-${{ github.ref_name }}.ipa
            fi
          else
            echo "Error: IPA file not found!"
            exit 1
          fi
      
      # 上传 Artifacts（所有分支都上传）
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BilbiliAtvDemo-${{ github.ref_name }}-unsigned-ipa
          path: BilbiliAtvDemo-${{ github.ref_name }}.ipa
          retention-days: 30
          if-no-files-found: error
          
      # - name: List, filter and delete artifacts
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #   uses: actions/github-script@v6
      #   id: artifact
      #   with:
      #     script: |
      #       const { owner, repo } = context.issue
            
      #       const res = await github.rest.actions.listArtifactsForRepo({
      #         owner,
      #         repo,
      #       })
            
      #       res.data.artifacts
      #         .forEach(({ id }) => { github.rest.actions.deleteArtifact({ owner, repo, artifact_id: id, }) })

      - name: Delete GitHub release if exist then create release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.event.repository.fork == false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mv BilbiliAtvDemo.ipa BilbiliAtvDemo-unsigned.ipa
          gh release view "nightly" && gh release delete "nightly" -y --cleanup-tag
          gh release create "nightly" BilbiliAtvDemo-unsigned.ipa -t "Nightly" -p
